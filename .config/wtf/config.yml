wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [100, 100]
    rows: [10, 10, 10, 10]
  refreshInterval: 1
  mods:
    feedreader:
      enabled: true
      feeds:
      - https://dotfyle.com/this-week-in-neovim/rss.xml
      - https://www.unison-lang.org/feed.xml
      - https://feedle.world/rss/?query=scala
      feedLimit: 10
      position:
        top: 0
        left: 0
        width: 2
        height: 1
      refreshInterval: 14400
    textfile:
      enabled: true
      filePaths:
      - "~/Library/Logs/octopus.log"
      format: true
      position:
        top: 1
        left: 0
        width: 1
        height: 1
      refreshInterval: 3600
      wrapText: true
    textfile:
      enabled: true
      filePaths:
      - "~/Library/Logs/backup.log"
      format: true
      position:
        top: 1
        left: 1
        width: 1
        height: 1
      refreshInterval: 3600
      wrapText: true
    uptime:
      args: [""]
      cmd: "uptime"
      enabled: true
      position:
        top: 2
        left: 0
        height: 1
        width: 2
      refreshInterval: 30
      type: cmdrunner
