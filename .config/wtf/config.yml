wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [-1, -1]
    rows: [-1, -1]
  refreshInterval: 1s
  mods:
    # Local Git Repos - auto-discovered from ~/dev
    repos:
      args: []
      cmd: "/Users/channing/dotfiles/bin/wtf-repos"
      enabled: true
      pty: true
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      refreshInterval: 30s
      title: "Local Repos"
      type: cmdrunner

    # GitHub PRs - my PRs and review requests from last week
    prs:
      args: []
      cmd: "/Users/channing/dotfiles/bin/wtf-prs"
      enabled: true
      pty: true
      position:
        top: 1
        left: 0
        height: 1
        width: 1
      refreshInterval: 5m
      title: "GitHub PRs"
      type: cmdrunner

    # Daily note - latest with content from Obsidian vault
    daily:
      args: []
      cmd: "/Users/channing/dotfiles/bin/wtf-daily"
      enabled: true
      pty: true
      position:
        top: 0
        left: 1
        height: 1
        width: 1
      refreshInterval: 5m
      title: "Daily Note"
      type: cmdrunner

    # Weekly note - latest from Obsidian vault
    weekly:
      args: []
      cmd: "/Users/channing/dotfiles/bin/wtf-weekly"
      enabled: true
      pty: true
      position:
        top: 1
        left: 1
        height: 1
        width: 1
      refreshInterval: 5m
      title: "Weekly Note"
      type: cmdrunner
