live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "full"
dynamic_padding = false
opacity = 1.0 
startup_mode = "Maximized"
option_as_alt = "OnlyLeft"

[window.padding]
x = 0
y = 0

[scrolling]
history = 100000

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
